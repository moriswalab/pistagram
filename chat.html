<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbox</title>
      <link rel="stylesheet" href="/css/style.css">
    <!-- Boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <style>
    
/* Body styling */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f2f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

    :root {
        --color-white: hsl(252, 30%, 100%);
        --color-light: hsl(252, 30%, 95%);
        --color-gray: hsl(252, 15%, 65%);
        --color-primary: hsl(252, 75%, 60%);
        --color-secondary: hsl(252, 100%, 90%);
        --color-success: hsl(120, 95%, 65%);
        --color-danger: hsl(0, 95%, 65%);
        --color-dark: hsl(252, 30%, 17%);
        --color-black: hsl(252, 30%, 10%);
    
    
        --border-radius: 2rem;
        --card-border-radius: 1rem;
        --btn-padding: 0.6rem 1rem;
        --search-padding: 0.6rem 1rem;
        --card-padding: 1rem;
    
        --sticky-top-left: 5.4rem;
        --sticky-top-right: -18rem;
    
    
    
    }
    
/* Chat container styling */
.chat-container {
    display: flex;
    flex-direction: wrap;
    height: 90vh;
    width: 100%;
    max-width: 1200px;
    background-color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Chat header styling */
.chat-header {
    padding: 20px;
    background-color: #3897f0;
    color: #fff;
    font-size: 20px;
    font-weight: bold;

    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #ddd;
}

/* Chat list styling */
.chat-list {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background-color: var(--color-white);
    border-right: 1px solid var(--color-white);
    overflow-y: auto;
    padding: 10px;
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: var(--color-white);
}

.chat-item:hover {
    background-color: var(--color-secondary);
}

.chat-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
}

.chat-item span {
    font-size: 16px;
    color: var(--color-gray);
    font-weight: 500;
}

/* Chat window styling */
.chat-window {
    display: flex;
    flex-direction: column;
    width: 100%;
    background-color: var(--color-secondary);
}

.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: var(--color-secondary);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.message {
    margin: 5px 0;
    padding: 15px;
    border-radius: 25px;
    font-size: 14px;
    line-height: 1.6;
    max-width: 70%;
    word-wrap: break-word;
    box-shadow: 0px 3px 10px var(--color-black);
}

/* Sent messages aligned to the right */
.message.sent {
    align-self: flex-end;
    background-color: var(--color-primary);
    color: #fff;
    
}

/* Received messages aligned to the left */
.message.received {
    align-self: flex-start;
    background-color: var(--color-white);
    color: #333;
    border-top-left-radius: 0;
}


/* Message input area styling */
.message-input {
    padding: 15px 20px;
    background-color: var(--color-light);
    border-top: 1px solid var(--color-light);
    display: flex;
    align-items: center;
}

.message-input input {
    flex: 1;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: 1px solid var(--color-white);
    outline: none;
    box-shadow: inset 0px 3px 6px var(--color-dark);
    transition: border-color 0.3s ease;
}

.message-input input:focus {
    border-color: var(--color-primary);
}

.message-input button {
    padding: 10px 20px;
    margin-left: 15px;
    border: none;
    background-color: var(--color-primary);
    color: white;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0px 4px 10px rgba(56, 151, 240, 0.3);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

.message-input button:hover {
    background-color: var(--color-primary);
    box-shadow: 0px 6px 14px rgba(56, 151, 240, 0.5);
}

/* Scrollbar styling */
.messages::-webkit-scrollbar {
    width: 8px;
}

.messages::-webkit-scrollbar-track {
    background: var(--color-gray);
}

.messages::-webkit-scrollbar-thumb {
    background-color: var(--color-primary);
    border-radius: 10px;
}
  .heading {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
    text-align: center;
}

  i {
    font-size: 1.4rem;
}

  .search-bar {
    background: var(--color-light);
    border-radius: var(--border-radius);
    padding: var(--search-padding);
    display: flex;
}
.search-bar input[type="search"] {
    background: transparent;
    width: 30vw;
    margin-left: 1rem;
    font-size: 0.9rem;
    color: var(--color-dark);
   outline: none;
   border: none;
}

.search-bar input[type="search"]::placeholder {
    color: var(--color-gray);
}

  .category {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

  .category h6 {
    text-align: center;
    width: 100%;
    border-bottom: 4px solid var(--color-light);
    padding-bottom: 0.5rem;
    font-size: 0.75rem;

}

  .category .active {
    border-color: var(--color-dark);

}
.menu-item-2 {
color: var(--color-primary);
}
/* Responsive Design */
@media (max-width: 768px) {
    .chat-container {
        flex-direction: column;
    }

    .chat-list {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--color-white);
    }

    .chat-window {
        width: 100%;
    }
}

    
  </style>
</head>
<body>
    <div class="chat-container">
       
        <div class="chat-list">
            <div class="heading">
                <h4>Messages</h4>
                <span><i class='bx bx-edit'></i></span>
                <a href="#" class="menu-item-2 " id="theme">
                    <span><i class='bx bx-check-circle' ></i>
            
                    </span>
                    <h3>Theme</h3>
                </a>
            </div>

            <div class="search-bar">
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Search Messages" id="message-search">
            </div>

            <div class="category">
                <h6 class="active">Primary</h6>
                <h6>General</h6>
                <h6 class="message-requests">Requests(7)</h6>
            </div>
            <div class="chat-item" onclick="openChat('chat1')">
                <img src="/imgs/profile-5.jpg" alt="Profile 1">
                <span>Amber</span>   
            </div>
            <div class="chat-item" onclick="openChat('chat2')">
                <img src="/imgs/profile-6.jpg" alt="Profile 2">
                <span>Daisy Trace</span>
            </div>
            <div class="chat-item" onclick="openChat('chat3')">
                <img src="/imgs/profile-10.jpg" alt="Profile 3">
                <span>Ronaldo</span>
            </div>
            <div class="chat-item" onclick="openChat('chat3')">
                <img src="/imgs/profile-12.jpg" alt="Profile 3">
                <span>Dolly Polly</span>
            </div>
            <div class="chat-item" onclick="openChat('chat3')">
                <img src="/imgs/profile-16.jpg" alt="Profile 3">
                <span>Amberq</span>
            </div>
        </div>
        <div class="chat-window">
            <div id="chat1" class="messages" style="display: none;"></div>
            <div id="chat2" class="messages" style="display: none;"></div>
            <div id="chat3" class="messages" style="display: none;"></div>
            <div class="message-input">
                <input id="messageInput" type="text" placeholder="Type a message">
             
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <!-- Theme Customization -->
    <div class="customize-theme">
        <div class="card">
            <h2>Customize Your View</h2>
            <p class="text-muted">Manage Your Font Size, Color And Background</p>

            <div class="font-size">
                <h4>Font Size</h4>
                <div>
                    <h6>Aa</h6>
                    <div class="choose-size">
                        <span class="font-size-1"></span>
                        <span class="font-size-2 active"></span>
                        <span class="font-size-3"></span>
                        <span class="font-size-4"></span>
                        <span class="font-size-5"></span>
                    </div>
                    <h3>Aa</h3>
                </div>
            </div>

            <div class="color">
                <h4>Color</h4>
                <div class="choose-color">
                    <span class="color-1 active"></span>
                    <span class="color-2"></span>
                    <span class="color-3"></span>
                    <span class="color-4"></span>
                    <span class="color-5"></span>
                </div>
            </div>

            <div class="background">
                <h4>Background</h4>
                <div class="choose-bg">
                    <div class="bg-1 active">
                        <span></span>
                        <h5 for="bg-1">Light</h5>
                    </div>
                    <div class="bg-2">
                        <span></span>
                        <h5>Dim</h5>
                    </div>
                    <div class="bg-3">
                        <span></span>
                        <h5 for="bg-3">Lights Outs</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>

// script.js

// Function to open a chat
function openChat(chatId) {
    // Hide all chat messages
    document.querySelectorAll('.messages').forEach(chat => chat.style.display = 'none');

    // Show the selected chat
    document.getElementById(chatId).style.display = 'block';
}

// Function to send a message
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value;

    if (messageText.trim() !== "") {
        // Create a new message element
        const newMessage = document.createElement('div');
        newMessage.className = 'message sent';
        newMessage.textContent = messageText;

        // Append the message to the active chat
        const activeChat = document.querySelector('.messages:not([style*="display: none"])');
        activeChat.appendChild(newMessage);

        // Clear the input field
        messageInput.value = "";

        // Scroll to the bottom of the chat
        activeChat.scrollTop = activeChat.scrollHeight;
    }
}
  


//theme
const theme = document.querySelector('#theme');
const themeModal = document.querySelector('.customize-theme');

//theme customization
// open modal
const openThemeModal = () => {
    themeModal.style.display = 'grid';
}
//close modal
const closeThemeModal = (e) =>{
    if(e.target.classList.contains('customize-theme')){
        themeModal.style.display = 'none'
    }
}
themeModal.addEventListener('click',closeThemeModal);

theme.addEventListener('click',openThemeModal);

// remove active class of font size
const removesizeselector = () =>{
    fontSizes.forEach(size => {
        size.classList.remove('active')
    })
}

//Fonts size

const fontSizes = document.querySelectorAll('.choose-size span'); // Select all font size elements
const root = document.documentElement; // Select the root element



fontSizes.forEach(size => {
    size.addEventListener('click', () => {
        let fontSize;
        removesizeselector();
        size.classList.toggle('active');

        if (size.classList.contains('font-size-1')) {
            fontSize = "10px";
            root.style.setProperty('--sticky-top-left', '5.4rem');
            root.style.setProperty('--sticky-top-right', '5.4rem');
        } else if (size.classList.contains('font-size-2')) {
            fontSize = "13px";
            root.style.setProperty('--sticky-top-left', '5.4rem');
            root.style.setProperty('--sticky-top-right', '-7rem');
        } else if (size.classList.contains('font-size-3')) {
            fontSize = "16px";
            root.style.setProperty('--sticky-top-left', '-2rem');
            root.style.setProperty('--sticky-top-right', '-17rem');
        } else if (size.classList.contains('font-size-4')) {
            fontSize = "19px";
            root.style.setProperty('--sticky-top-left', '-5rem');
            root.style.setProperty('--sticky-top-right', '-25rem');
        } else if (size.classList.contains('font-size-5')) {
            fontSize = "22px";
            root.style.setProperty('--sticky-top-left', '-10rem');
            root.style.setProperty('--sticky-top-right', '-33rem');
        }

        // Change font size of root html element
        document.querySelector('html').style.fontSize = fontSize;
    });
});



// Function to remove 'active' class from all elements in a NodeList
function removeActiveClass(elements) {
    elements.forEach(element => element.classList.remove('active'));
}

// Function to set the new primary color
function setPrimaryColor(color) {
    document.documentElement.style.setProperty('--color-primary', color);
}

// Function to set the new background colors
function setBackgroundColors(colors) {
    Object.keys(colors).forEach(key => {
        document.documentElement.style.setProperty(key, colors[key]);
    });
}

// Get all color spans and background divs
const colorSpans = document.querySelectorAll('.choose-color span');
const backgroundDivs = document.querySelectorAll('.choose-bg > div');

// Add click event listeners to color spans
colorSpans.forEach((span, index) => {
    span.addEventListener('click', () => {
        removeActiveClass(colorSpans);
        span.classList.add('active');

        // Set the new primary color based on the clicked span
        switch (index) {
            case 0:
                setPrimaryColor('hsl(252, 75%, 60%)');
                break;
            case 1:
                setPrimaryColor('hsl(52, 75%, 60%)');
                break;
            case 2:
                setPrimaryColor('hsl(352, 75%, 60%)');
                break;
            case 3:
                setPrimaryColor('hsl(152, 75%, 60%)');
                break;
            case 4:
                setPrimaryColor('hsl(202, 75%, 60%)');
                break;
            default:
                break;
        }
    });
});

// Add click event listeners to background divs
backgroundDivs.forEach((div, index) => {
    div.addEventListener('click', () => {
        removeActiveClass(backgroundDivs);
        div.classList.add('active');

        // Set the new background colors based on the clicked div
        switch (index) {
            case 0:
                setBackgroundColors({
                    '--color-white': 'hsl(252, 30%, 100%)',
                    '--color-light': 'hsl(252, 30%, 95%)',
                    '--color-dark': 'hsl(252, 30%, 17%)',
                    '--color-black': 'hsl(252, 30%, 10%)'
                });
                break;
            case 1:
                setBackgroundColors({
                    '--color-white': 'hsl(252, 30%, 17%)',
                    '--color-light': 'hsl(252, 30%, 10%)',
                    '--color-dark': 'hsl(252, 30%, 95%)',
                    '--color-black': 'hsl(252, 30%, 100%)'
                });
                break;
            case 2:
                setBackgroundColors({
                    '--color-white': 'hsl(252, 30%, 10%)',
                    '--color-light': 'hsl(252, 30%, 5%)',
                    '--color-dark': 'hsl(252, 30%, 90%)',
                    '--color-black': 'hsl(252, 30%, 100%)'
                });
                break;
            default:
                break;
        }
    });
});




  
</script>


</body>
</html>
